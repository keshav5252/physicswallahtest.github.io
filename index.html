        <p class="myp">Maded with ‚ù§ by keshav</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script>

        var targetTime = new Date();
        targetTime.setDate(25);
        targetTime.setHours(15);

        function showtest() {
            var currentTime = new Date();
            if (targetTime.getDate() == currentTime.getDate()) {
                if (targetTime.getHours() == currentTime.getHours()) {
                    document.getElementById('test').style.display = "block"
                    document.getElementById('notest').style.display = "none"
                    clearInterval(timeinterval)
                } else {
                    document.getElementById('notest').style.display = "block"
                    document.getElementById("test").style.display = "none"
                }
            } else {
                document.getElementById('notest').style.display = "block"
                document.getElementById("test").style.display = "none"
            }
        }

        var timeinterval = setInterval(showtest, 500)

// ----------------------------Clock-------------------------------

        var secondsRemaining;
        var intervalHandle;


        function tick() {
            // grab the h1
            var timeDisplay = document.getElementById("time");

            // turn the seconds into mm:ss
            var min = Math.floor(secondsRemaining / 60);
            var sec = secondsRemaining - (min * 60);

            //add a leading zero (as a string value) if seconds less than 10
            if (sec < 10) {
                sec = "0" + sec;
            }

            // concatenate with colon
            var message = min.toString() + ":" + sec;

            // now change the display
            timeDisplay.innerHTML = message;

            // stop is down to zero
            if (secondsRemaining === 0) {
                alert("Done!");
                clearInterval(intervalHandle);
            }

            //subtract from seconds remaining
            secondsRemaining--;

        }

        function startCountdown() {

            // get countents of the "minutes" text box
            var minutes = 60;

            // how many seconds
            secondsRemaining = minutes * 60;

            //every second, call the "tick" function
            // have to make it into a variable so that you can stop the interval later!!!
            intervalHandle = setInterval(tick, 1000);

        }
     startCountdown();
    </script>

    <script src="js/script.js"></script>
